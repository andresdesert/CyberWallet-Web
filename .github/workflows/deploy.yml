name: Deploy to Pages

on:
  push:
    branches:
      - main # O la rama que uses para tu código fuente principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes ajustar la versión de Node.js si es necesario

      - name: Install dependencies
        run: npm ci # 'npm ci' es preferible para CI/CD ya que usa package-lock.json

      - name: Build and clean
        run: |
          rm -rf dist || true # Elimina el directorio 'dist' si existe, ignora errores si no
          rm -rf node_modules/.cache || true # Elimina el caché de node_modules si existe, ignora errores
          npm run build 
          touch dist/.nojekyll
          cp public/404.html dist/404.html 

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

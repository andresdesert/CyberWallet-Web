<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>CyberWallet Web - Redireccionando...</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      text-align: center; 
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .error-image {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 10px 0;
      font-weight: 700;
    }
    h2 {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: 500;
    }
    p {
      font-size: 1.1rem;
      margin: 20px 0;
      opacity: 0.9;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script type="text/javascript">
    // Sistema de redirección optimizado para GitHub Pages SPA
    (function() {
      try {
        // Extraer la ruta de la URL actual
        const l = window.location;
        const url = l.pathname + (l.search || "") + (l.hash || "");
        
        // Determinar si estamos en GitHub Pages
        const isGitHubPages = l.hostname === 'andresdesert.github.io';
        const basePath = isGitHubPages ? '/CyberWallet-Web' : '';
        
        // Extraer la parte de la ruta después del nombre del repo
        let path = '';
        if (isGitHubPages && url.includes('/CyberWallet-Web/')) {
          path = url.split('/CyberWallet-Web/')[1] || '';
        } else if (!isGitHubPages) {
          path = url.substring(1); // Eliminar el primer '/'
        }
        
        console.log('[404] Guardando ruta para redirección:', path);
        
        // Guardar la ruta en sessionStorage para recuperarla después
        sessionStorage.setItem('spa_redirect', path);
        
        // Agregar timestamp para evitar problemas de caché
        const timestamp = new Date().getTime();
        
        // Redireccionar a la raíz del repositorio
        const redirectUrl = basePath + '/?nocache=' + timestamp;
        console.log('[404] Redireccionando a:', redirectUrl);
        
        // Redirección con delay para mostrar la página de error
        setTimeout(() => {
          window.location.replace(redirectUrl);
        }, 2000);
        
      } catch (error) {
        console.error('[404] Error en el script de redirección:', error);
        // Redirección de respaldo en caso de error
        setTimeout(() => {
          window.location.href = '/CyberWallet-Web/';
        }, 3000);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <img src="assets/images/404-not-found.jpg" alt="404 - Página no encontrada" class="error-image" />
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>Ups, la ruta que intentaste acceder no existe. Verifica la URL o volvé al inicio.</p>
    <p>Redireccionando automáticamente<span class="loading"></span></p>
    <p><small>Si no eres redireccionado automáticamente, <a href="/CyberWallet-Web/" style="color: white; text-decoration: underline;">haz clic aquí</a>.</small></p>
  </div>
  
  <noscript>
    <meta http-equiv="refresh" content="2; url=/CyberWallet-Web/">
  </noscript>
</body>
</html>

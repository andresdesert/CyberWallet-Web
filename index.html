    <script type="text/javascript">
      (function() {
        // Parte 1: Manejo de redirecciones desde 404.html
        const redirectPath = sessionStorage.getItem('spa_redirect');
        if (redirectPath) {
          console.log('[INDEX] Procesando redirecci√≥n guardada:', redirectPath);
          sessionStorage.removeItem('spa_redirect');
          
          // Limpiar par√°metros de cach√© y construir ruta correcta
          const basePath = window.location.hostname === 'localhost' ? '' : '/CyberWallet-Web';
          const cleanRedirectPath = redirectPath.split('?')[0]; // Eliminar cualquier query param
          const fullPath = basePath + (cleanRedirectPath ? ('/' + cleanRedirectPath) : '');
          
          console.log('[INDEX] Redireccionando a:', fullPath);
          window.history.replaceState(null, null, fullPath);
        } else {
          console.log('[INDEX] No hay redirecci√≥n pendiente');
        }
        
        // Parte 2: Manejo tradicional de SPA en GitHub Pages
        const l = window.location;
        if (l.search) {
          // Remover par√°metros de cach√© y mantener otros par√°metros importantes
          const searchParams = new URLSearchParams(l.search);
          searchParams.delete('nocache');
          
          if (searchParams.size > 0) {
            const newSearch = '?' + searchParams.toString();
            window.history.replaceState(null, null, l.pathname + newSearch + l.hash);
          } else {
            window.history.replaceState(null, null, l.pathname + l.hash);
          }
        }
      })();
    </script>

    <!-- üåê GitHub Pages SPA routing fix -->
    <script>
      // Single Page Application routing fix for GitHub Pages
      (function() {
        const l = window.location;
        
        // Detectar si estamos en GitHub Pages
        const isGitHubPages = l.hostname === 'andresdesert.github.io';
        const basePath = isGitHubPages ? '/CyberWallet-Web' : '';
        
        // Manejar redirecciones desde 404.html
        const redirectPath = sessionStorage.getItem('spa_redirect');
        if (redirectPath) {
          console.log('[ROUTING] Procesando redirecci√≥n guardada:', redirectPath);
          sessionStorage.removeItem('spa_redirect');
          
          const cleanRedirectPath = redirectPath.split('?')[0];
          const fullPath = basePath + (cleanRedirectPath ? ('/' + cleanRedirectPath) : '');
          
          console.log('[ROUTING] Redireccionando a:', fullPath);
          window.history.replaceState(null, null, fullPath);
        }
        
        // Manejar par√°metros de b√∫squeda para SPA routing
        if (l.search && l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Limpiar par√°metros de cach√©
        if (l.search) {
          const searchParams = new URLSearchParams(l.search);
          searchParams.delete('nocache');
          
          if (searchParams.size > 0) {
            const newSearch = '?' + searchParams.toString();
            window.history.replaceState(null, null, l.pathname + newSearch + l.hash);
          } else {
            window.history.replaceState(null, null, l.pathname + l.hash);
          }
        }
        
        console.log('[ROUTING] Configuraci√≥n aplicada para:', isGitHubPages ? 'GitHub Pages' : 'Desarrollo');
      })();
    </script>
